<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Apagar tema</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center">Tem certeza que deseja apagar esse tema? Todas as 
                postagens relacionadas a ele serão igualmente apagadas.
            </h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center">Tema: {{tema.tema}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn" routerLink='/theme'>Não</button>
            <button class="btn" (click)='deletar()'>Sim</button>
        </div>
    </div>
</div>
