<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">

            <a routerLink='/home' class="text-left">Ínicio</a>

            <h1 class="text-center">Temas</h1>
            <h5 class="text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]='tema.tema' type="text" class="form-group" id="descricao" placeholder="Escreva a descrição do tema">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5 d-flex justify-content-center">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>

        <div class="row mt-3 mb-5">
            <div class="col-md-6">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">N°</th>
                            <th scope="col">Descrição</th>
                            <th scope="col" class="text-right">Modificações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listaTemas">
                            <th>{{item.idTema}}</th>
                            <td>{{item.tema}}</td>
                            <td  class="d-flex justify-content-end">
                                <button class="btn" [routerLink]="['/theme-edit',item.idTema]">Editar</button>
                                <button class="btn" [routerLink]="['/theme-delete', item.idTema]">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
