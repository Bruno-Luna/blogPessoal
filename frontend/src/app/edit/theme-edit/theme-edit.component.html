<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Atualizar tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-group" id="descricao" [(ngModel)]="tema.tema">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn mr-4" routerLink='/theme'>Cancelar</button>
            <button class="btn" (click)='atualizar()'>Atualizar</button>

        </div> 
    </div>
</div>
