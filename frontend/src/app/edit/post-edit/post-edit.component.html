<div class="container">
<div class="row">
    <div class="col-md-12">
        <h1 class="text-center">Atualizar Postagem</h1>
    </div>
</div>
<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input [(ngModel)]="postagem.titulo" type="text" class="form-control " id="titulo"
                placeholder="Título">
        </div>

        <div class="form-group">
            <label for="texto">Texto</label>
            <textarea [(ngModel)]="postagem.descricao" class="form-control" name="texto" id="texto"
                placeholder="Escreva seu texto aqui..." rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="texto">Selecione um tema abaixo: </label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema"
                (change)='findByIdTheme()'>
                <option *ngFor="let item of listaTemas" value="{{item.idTema}}">
                    {{item.tema}}
                </option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn mr-3" routerLink='/home'> Cancelar</button>
            <button class="btn" (click)='atualizar()'>Atualizar</button>
        </div>
    </div>
</div>

</div>
