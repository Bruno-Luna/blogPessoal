<section class="container-fluid">

    <div class="row d-flex align-items-center">
  
      <div class="col-md-6">
  
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
  
            <h1 class="text-center mb-4 float-left login">Login</h1>
  
            <div class="form-group">
              <label for="usuario"></label>
              <input [(ngModel)]='userLogin.email'  class="form-control" type="text" name="usuario" id="usuario" placeholder="Usuário">
            </div>
  
            <div class="form-group">
              <label for="senha"></label>
              <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
            </div>
  
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
            </div>
  
            <p class="text-center mt-5">
              Não tem uma conta? <a routerLink="/register" class="cadastrar">Cadastre-se</a>
            </p>
  
  
          </div>
        </div>
  
      </div>
  
      <div class="col-md-6" id="img"></div>
  
    </div>
  
</section>
